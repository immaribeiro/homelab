apiVersion: v1
kind: Namespace
metadata:
  name: cloudflared
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
data:
  config.yaml: |
    # Replace with your new tunnel UUID after recreation
    tunnel: 7725b3d6-e5e5-46b8-932a-e8f1478158ae
    credentials-file: /etc/cloudflared/cred/tunnel.json
    ingress:
      - hostname: ha.immas.org
        service: http://home-assistant.home-assistant.svc.cluster.local:8123
      - hostname: plex.immas.org
        service: http://plex.plex.svc.cluster.local:32400
      - hostname: qb.immas.org
        service: http://qbittorrent.qbittorrent.svc.cluster.local:8080
      - service: http_status:404
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - --no-autoupdate
            - run
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: cloudflared-config
              mountPath: /etc/cloudflared
            - name: cloudflared-credentials
              mountPath: /etc/cloudflared/cred
              readOnly: true
      volumes:
        - name: cloudflared-config
          configMap:
            name: cloudflared-config
        - name: cloudflared-credentials
          secret:
            secretName: cloudflared-credentials
