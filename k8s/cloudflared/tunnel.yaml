apiVersion: v1
kind: Namespace
metadata:
  name: cloudflared
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
data:
  config.yaml: |
    tunnel: dab4a2a2-5759-4065-ba68-e6e0bb935845
    credentials-file: /etc/cloudflared/cred/tunnel.json
    ingress:
      - hostname: hello.lab.immas.org
        service: http://192.168.105.51:80
      - hostname: ha.lab.immas.org
        service: http://home-assistant.default.svc.cluster.local:8123
      - service: http_status:404
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --no-autoupdate
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-token
                  key: TUNNEL_TOKEN
