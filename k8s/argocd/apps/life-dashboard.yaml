apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: life-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/immaribeiro/homelab.git
    targetRevision: HEAD
    path: k8s/manifests/life-dashboard
  destination:
    server: https://kubernetes.default.svc
    namespace: life-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
