---
# FileBrowser - Web-based file manager
# Access at: https://files.immas.org
#
# Features:
# - Upload/download files via web interface
# - User authentication
# - File sharing with public links
# - File preview (images, videos, PDFs)
# - Search functionality
# - Ready for NAS drive mounting
#
# Deploy: make deploy-files

apiVersion: v1
kind: Namespace
metadata:
  name: files
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-data
  namespace: files
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-config
  namespace: files
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: files
  labels:
    app: filebrowser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
      - name: filebrowser
        image: filebrowser/filebrowser:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: FB_BASEURL
          value: ""
        volumeMounts:
        - name: data
          mountPath: /srv/My Files
        - name: plex-media
          mountPath: /srv/Plex Media
          readOnly: true
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: filebrowser-data
      - name: plex-media
        hostPath:
          path: /Users/imma/plex
          type: Directory
      - name: config
        persistentVolumeClaim:
          claimName: filebrowser-config
---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: files
  labels:
    app: filebrowser
spec:
  selector:
    app: filebrowser
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: filebrowser
  namespace: files
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - files.immas.org
    secretName: wildcard-immas-org-tls
  rules:
  - host: files.immas.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: filebrowser
            port:
              number: 80
