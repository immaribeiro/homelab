---
apiVersion: v1
kind: Namespace
metadata:
  name: japan-planner
---
apiVersion: v1
kind: Secret
metadata:
  name: japan-planner-secrets
  namespace: japan-planner
type: Opaque
stringData:
  SECRET_KEY: "japan-planner-secret-key-2026"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: japan-planner-data
  namespace: japan-planner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: japan-planner
  namespace: japan-planner
  labels:
    app: japan-planner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: japan-planner
  template:
    metadata:
      labels:
        app: japan-planner
    spec:
      containers:
      - name: japan-planner
        image: ghcr.io/immaribeiro/japan-planner:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: japan-planner-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          value: "sqlite:////data/japan_planner.db"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /login
            port: http
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /login
            port: http
          initialDelaySeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: japan-planner-data
---
apiVersion: v1
kind: Service
metadata:
  name: japan-planner
  namespace: japan-planner
  labels:
    app: japan-planner
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: japan-planner
