---
apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homepage-config
  namespace: homepage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config-defaults
  namespace: homepage
data:
  settings.yaml: |
    title: Homelab Dashboard
    favicon: https://gethomepage.dev/img/favicon.ico
    theme: dark
    color: slate
    headerStyle: boxed
    hideVersion: true
    layout:
      Media:
        style: row
        columns: 2
      Apps:
        style: row
        columns: 2
      Infrastructure:
        style: row
        columns: 3
  
  widgets.yaml: |
    - search:
        provider: google
        target: _blank

    - datetime:
        text_size: xl
        format:
          timeStyle: short
          dateStyle: long

    - openmeteo:
        label: Braga
        latitude: 41.5450
        longitude: -8.4260
        units: metric
        cache: 5
  
  services.yaml: |
    - Media:
        - Plex:
            href: https://plex.immas.org
            icon: plex
            description: Media Server
        - qBittorrent:
            href: https://qb.immas.org
            icon: qbittorrent
            description: Torrent Client
    - Apps:
        - Home Assistant:
            href: https://ha.immas.org
            icon: home-assistant
            description: Home Automation
    - Infrastructure:
        - Grafana:
            href: https://grafana.immas.org
            icon: grafana
            description: Metrics & Dashboards
        - Prometheus:
            href: https://monitoring-prometheus.monitoring.svc.cluster.local:9090
            icon: prometheus
            description: Metrics Collection
        - Alertmanager:
            href: https://monitoring-alertmanager.monitoring.svc.cluster.local:9093
            icon: alertmanager
            description: Alert Management
  
  bookmarks.yaml: |
    - Developer:
        - Github:
            href: https://github.com/
            abbr: GH
        - Cloudflare:
            href: https://dash.cloudflare.com
            abbr: CF
    
    - Documentation:
        - Kubernetes:
            href: https://kubernetes.io/docs/
            abbr: K8s
        - Homepage:
            href: https://gethomepage.dev/
            abbr: HP
  
  kubernetes.yaml: |
    mode: disabled
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: init-config
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Initializing homepage config..."
              # Only copy defaults if config directory is empty (first run)
              if [ ! -f /app/config/settings.yaml ]; then
                echo "First run detected - copying default configs"
                mkdir -p /app/config
                cp -v /config-defaults/*.yaml /app/config/ || true
                echo "Default configs copied. You can now customize them."
              else
                echo "Existing config found - preserving user settings"
              fi
              ls -la /app/config
          volumeMounts:
            - name: config-defaults
              mountPath: /config-defaults
            - name: config
              mountPath: /app/config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "home.immas.org"
            - name: HOMEPAGE_VAR_TITLE
              value: "Homelab"
            - name: HOMEPAGE_VAR_SEARCH_PROVIDER
              value: "google"
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homepage-config
        - name: config-defaults
          configMap:
            name: homepage-config-defaults
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: homepage

