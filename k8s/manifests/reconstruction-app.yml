apiVersion: v1
kind: Namespace
metadata:
  name: reconstruction-app
---
apiVersion: v1
kind: Secret
metadata:
  name: reconstruction-app-secret
  namespace: reconstruction-app
type: Opaque
stringData:
  API_KEY: "reconstruction-app-secret-2026"
  DATABASE_URL: "postgresql://reconstruction_user:strylq4IK1ooqtaAB1PrmtODhx0B9c9BPOAV9gdKdiE%3D@reconstruction-postgres.reconstruction-db.svc.cluster.local:5432/reconstruction_db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reconstruction-app
  namespace: reconstruction-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reconstruction-app
  template:
    metadata:
      labels:
        app: reconstruction-app
    spec:
      containers:
        - name: reconstruction-app
          image: ghcr.io/immaribeiro/reconstruction-app:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: reconstruction-app-secret
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: reconstruction-app
  namespace: reconstruction-app
spec:
  selector:
    app: reconstruction-app
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reconstruction-app
  namespace: reconstruction-app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: reconstruction.immas.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reconstruction-app
                port:
                  number: 80
