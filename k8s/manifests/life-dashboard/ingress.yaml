apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: life-dashboard
  namespace: life-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - life.immas.org
      secretName: life-dashboard-tls
  rules:
    - host: life.immas.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: life-dashboard
                port:
                  number: 80
