            {
              "expr": "rate(node_network_receive_bytes_total{device!=\"lo\"}[5m])",
              "legendFormat": "{{device}} - receive",
              "refId": "A"
            },
            {
              "expr": "rate(node_network_transmit_bytes_total{device!=\"lo\"}[5m])",
              "legendFormat": "{{device}} - transmit",
              "refId": "B"
            }
          ],
          "title": "Network Traffic",
          "type": "timeseries"
        }
      ],
