---
- name: Basic system setup
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: Install common packages
      apt:
        name:
          - curl
          - vim
          - net-tools
        state: present
        update_cache: yes

    - name: Disable swap
      command: swapoff -a
      ignore_errors: yes

    - name: Ensure sysctl settings for k8s
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
      notify: reload sysctl

  handlers:
    - name: reload sysctl
      command: sysctl --system
