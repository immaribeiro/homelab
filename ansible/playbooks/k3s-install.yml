---
- name: Prepare all nodes
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 60

    - name: Gather facts
      setup:

- name: Install K3s Control Plane
  hosts: control_plane
  become: true
  tasks:
    # node_ip is now defined in inventory as the lima0 IP

    - name: Install K3s on control plane
      shell: |
        curl -sfL https://get.k3s.io | sh -s - server \
          --write-kubeconfig-mode 644 \
          --disable traefik \
          --flannel-iface lima0 \
          --node-ip {{ node_ip }} \
          --node-external-ip {{ node_ip }} \
          --advertise-address {{ node_ip }} \
          --tls-san {{ node_ip }} \
          --node-name {{ inventory_hostname }}
      args:
        creates: /usr/local/bin/k3s

    - name: Wait for K3s to be ready
      wait_for:
        path: /var/lib/rancher/k3s/server/node-token
        state: present
        timeout: 120

    - name: Get node token
      slurp:
        src: /var/lib/rancher/k3s/server/node-token
      register: node_token

    - name: Set control plane IP fact
      set_fact:
        control_plane_ip: "{{ node_ip }}"

- name: Install K3s Workers
  hosts: workers
  become: true
  tasks:
    # node_ip is now defined in inventory as the lima0 IP

    - name: Install K3s agent
      shell: |
        curl -sfL https://get.k3s.io | K3S_URL=https://{{ hostvars[groups['control_plane'][0]]['control_plane_ip'] }}:6443 \
          K3S_TOKEN={{ hostvars[groups['control_plane'][0]]['node_token']['content'] | b64decode | trim }} \
          K3S_AGENT_BOOTSTRAP_STRICT_MODE=false \
          sh -s - agent \
          --flannel-iface lima0 \
          --node-ip {{ node_ip }} \
          --node-external-ip {{ node_ip }} \
          --node-name {{ inventory_hostname }}
      args:
        creates: /usr/local/bin/k3s

- name: Verify Cluster
  hosts: control_plane
  become: true
  tasks:
    - name: Wait for nodes
      shell: kubectl get nodes --no-headers | grep " Ready" | wc -l
      register: ready_nodes
      until: ready_nodes.stdout | int == groups['all'] | length
      retries: 20
      delay: 10

    - name: Show cluster status
      shell: kubectl get nodes -o wide
      register: cluster_status

    - name: Display cluster
      debug:
        var: cluster_status.stdout_lines
